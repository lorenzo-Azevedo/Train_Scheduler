<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedule</title>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Train Schedule</h1>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading panel-heading-custom">
							<p class="panel-title">Current Train Schedule</p>
						</div>
						<div class="panel-body">
							<table class="table table-hover" id='trainTable'>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next arrival</th>
									<th>Minutes away</th>
								</tr>
							</table>
						</div>
					    </div>

					<div class="panel panel-default">
							<p class="panel-title">Add Train</p>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</div>
								<div class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>
								<div class="form-group">
									<label for="">First Train Time (HH:mm military time)</label>
									<input type="text" class="form-control" id="trainTimeInput">
								</div>
								<div class="form-group">
									<label for="">Frequency (min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>

								<button type="submit" class="btn btn-primary" id = "addNew">Submit</button>
							</form>
						    </div>
					    </div>
				    </div>
			        </div>
		            </div>
	</body>
</html>
